---
layout: default
---

<div class="post-date">
  {{ page.date | date:"%d %B %Y г." | replace: "January","Января" }}
</div>
<h1>
  {{ page.title }}
</h1>
<div class="post-excerpt">
  {{ page.excerpt }}
</div>
<div class="post-content">
  {{ content }}
</div>
<!-- START: Livefyre Embed -->
<div id="livefyre-comments"></div>
<script type="text/javascript" src="http://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js"></script>
<script type="text/javascript">
(function () {
  var ruStrings = {
      postButton: "Добавить",
      postAsButton: "Добавить как",
      postEditButton: "Редактировать",
      signIn: "Войти",
      signOut: "Выйти",
      editProfile: "Профиль",
      siteAdmin: "Админпанель",
      signInGuest: "добавить комментарий как гость",
      pendingComment: "Ожидание",
      postEditCancelButton: "Отменить",
      commentCountLabel: "комментарий",
      commentCountLabelPlural: "комментариев",
      listenerCountLabel: "слушает",
      listenerCountLabelPlural: "слушают",
      likeButton: "нравиться",
      unlikeButton: "не нравиться",
      editButton: "Изменить",
      replyButton: "Ответить",
      follow: "Следовать",
      unfollow: "Не следовать",
      banUserButton: "Запретить",
      deleteButton: "Удалить",
      flagButton: "Пометить",
      shareButton: "Соц.",
      sortNewest: "Новые",
      sortOldest: "Старые",
      sortTopComments: "Комментируемые",
      sortSeparator: " "
  };

  fyre.conv.load({'strings': ruStrings}, [{

      network: "livefyre.com",
      siteId: "351387",
      articleId: articleId,
      signed: false,
      collectionMeta: {
          articleId: articleId,
          url: fyre.conv.load.makeCollectionUrl(),
      }
